<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.formTitleC}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h2>#{str.formHeaderC}</h2>
                    <p:fieldset legend="#{str.legendFormC}">
                         <h:form>
                             <h:panelGrid columns="1">
                                 <p:inputText placeholder="#{str.namePromptC}" 
                                              value="#{claseBean.clase.nombreClase}"></p:inputText>
                                 <p:inputText placeholder="#{str.namePromptCl}" 
                                              value="#{claseBean.clase.tipoClase}"></p:inputText>
                                 <p:inputText placeholder="#{str.passwordPromptC}" 
                                              value="#{claseBean.clase.clave}" type="password"></p:inputText>
                                 <p:selectOneMenu value="#{claseBean.clase.paquete.idPaquete}">
                                     <f:selectItems value="#{claseBean.paquetes}" var="r" 
                                                    itemLabel="#{r.nombre}" itemValue="#{r.idPaquete}"></f:selectItems>                                     
                                 </p:selectOneMenu>                                 
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{claseBean.guardar()}" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{claseBean.eliminar()}" />
                             <p:commandButton value="#{str.buttonCancel}" action="#{claseBean.cancelar()}" />
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
